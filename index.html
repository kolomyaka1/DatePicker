<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container" style="width: 406px; margin: 50px auto;">

        <label class="date-picker-label">
            <input type="date" name="date" style="display:none" class="date-input required-input custom-input">

            <span class="label">Select date<span style="color: #FF091B">*</span></span>
            <div class="date-picker">
                <div class="selected-date">

                </div>
                <div class="dates">
                    <div class="month">
                        <div class="arrows prev-mth"></div>
                        <div class="mth"></div>
                        <div class="arrows next-mth"></div>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>MON</th>
                                <th>TUE</th>
                                <th>WED</th>
                                <th>THU</th>
                                <th>FRI</th>
                                <th>SAT</th>
                                <th>SUN</th>
                            </tr>
                        </thead>
                        <tbody class="days">

                        </tbody>
                    </table>

                </div>
            </div>
        </label>
    </div>

    <script src="./main.js"></script>
</body>

</html>
