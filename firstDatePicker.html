    <main>
        <!-- {% block main %} -->
        <!-- <header> -->
        <header>
            <h3>Date-Picker</h3>
        </header>
        <section>
            <div class="module">
                <section class="flex block">
                    <div class="flex inline expand">
                        <div class="configure__date-end">
                            <label class="date-picker-label">
                                <input type="date" name="date" style="display:none"
                                    class="date-input required-input custom-input">
                                <h5 class="module__header-text">Дата рассылки</h5>
                                <div class="date-picker">
                                    <div class="selected-date">

                                    </div>
                                    <div class="dates">
                                        <div class="month">
                                            <div class="arrows prev-year"></div>
                                            <div class="arrows prev-mth"></div>
                                            <div class="mth"></div>
                                            <div class="arrows next-mth"></div>
                                            <div class="arrows next-year"></div>
                                        </div>
                                        <div class="days-week">
                                            <div class="day-week">пн</div>
                                            <div class="day-week">вт</div>
                                            <div class="day-week">ср</div>
                                            <div class="day-week">чт</div>
                                            <div class="day-week">пт</div>
                                            <div class="day-week">сб</div>
                                            <div class="day-week">вс</div>
                                        </div>
                                        <div class="days">
                                        </div>
                                    </div>
                                </div>
                            </label>

                        </div>
                    </div>

                </section>
            </div>
        </section>
        <!-- <section> -->
        <!-- {% endblock %} -->
    </main>
    <script src="./datepicket.js"></script>
